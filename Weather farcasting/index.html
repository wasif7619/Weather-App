<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-+oz5nZxCJ54zd60CxAtuRcKXNcFBoW+I80CoJvX6ZCOw3avk3XUvVAsZTz5w6vg+" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter your location" class="input-box">
        <button id="searchbtn"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
      </div>
    </div>
    <div class="weather-body">
      <img src="assets/cloud.png" class="weather-image" alt="Weather Icon">
      <div class="weather-box">
        <p class="temperature">0<sup>Â°C</sup></p>
        <p class="description">Light Rain</p>
      </div>
      <div class="weather-details">
        <div class="humidity">
          <i class="fas fa-droplet"></i>
          <div class="text">
            <span id="humidity">45%</span>
            <p>humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="fas fa-wind"></i>
          <div class="text">
            <span id="wind-speed">15km/h</span>
            <p>wind speed</p>
          </div>
        </div>
      </div>      
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/ad9f5da778.js" crossorigin="anonymous"></script>
</body>
</html>
